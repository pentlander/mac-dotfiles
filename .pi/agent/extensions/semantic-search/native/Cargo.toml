[package]
name = "semantic-search-native"
edition = "2021"

[[bin]]
name = "bench"
path = "src/bench.rs"

[dependencies]
mlx-rs = "0.25"
mlx-macros = "0.25"
tokenizers = { version = "0.21", default-features = false, features = ["fancy-regex"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
